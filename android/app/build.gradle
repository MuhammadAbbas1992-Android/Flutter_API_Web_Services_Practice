plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_api_web_services_practice"
    compileSdk = 35
//    compileSdkVersion 34  // latest stable
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.flutter_api_web_services_practice"
        minSdkVersion 24  // update this!
//        targetSdkVersion 34  // match latest stable
//        minSdkVersion 23
//        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }
    // âœ… Enable TLS 1.2 for pre-Lollipop
    configurations.all {
        resolutionStrategy.force 'com.squareup.okhttp3:okhttp:4.9.3'
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}


flutter {
    source = "../.."
}
